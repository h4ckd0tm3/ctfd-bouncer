{% extends "admin/base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Create Invite</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form method="POST">
                        <div class="form-group">
                            <label>
                                Invite Code
                                <small class="form-text text-muted">
                                    Autogenerated, but you can use your own!
                                </small>
                            </label>
                            <input type="text" class="form-control" id="invite-code" name="invite_code"
                                   value="{{ invite_code }}" required>
                        </div>
                        <div class="form-group">
                            <label>
                                Uses<br>
                                <small class="form-text text-muted">
                                    Number of times the Invite Code can be used.
                                </small>
                            </label>
                            <input type="number" class="form-control" name="invite_uses" value="1" required>
                        </div>
                        <input type="hidden" value="{{ nonce }}" name="nonce" id="nonce" />
                        <button type="submit" class="btn btn-md btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
